<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!--Modal - Hidden by default-->
    <!-- Modal documentation (W3Schools): https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="startModal" class="modal-start">
        <div class="modal-content">
            <p>&#x1F438 <strong>Let's Play a Frogger Clone!</strong></p>
            <p></p>
            <p><strong>Goal:</strong></p>
            <p>To win the game, you must move the hero from the bottom of 
            the screen to the top.</p>
            <p><strong>Controls:</strong></p>
            <p>Use the arrow keys to move.</p>
            <p><img src="images/arrowkeys.png"></p>
            <button id="startGame">Start Game</button>
        </div>
    </div>


    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>&#x1F438 <strong>You Win!</strong></p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
